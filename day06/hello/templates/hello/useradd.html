{% extends "base1.html" %}
{% block content %}
             <div class="wraper container-fluid">
                <div class="page-title">
                    <h3 class="title">用户创建</h3>
                </div>

                <!-- Basic Form Wizard -->
                <div class="row">
                    <div class="col-md-12">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">用户创建向导</h3>
                            </div>
                            <div class="panel-body">
                                <form id="basic-form" action="{% url 'hello:userlistJsview' %}" method="post">
                                    <div>
                                        <h3>账户信息</h3>
                                        <section>
                                            <div class="form-group clearfix">
                                                <label class="col-lg-2 control-label " for="userName">姓名 *</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control required" id="userName" name="userName" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group clearfix">
                                                <label class="col-lg-2 control-label " for="password"> 密码 *</label>
                                                <div class="col-lg-10">
                                                    <input id="password" name="password" type="password" class="required form-control">

                                                </div>
                                            </div>

                                            <div class="form-group clearfix">
                                                <label class="col-lg-2 control-label " for="confirm_password">再次输入密码 *</label>
                                                <div class="col-lg-10">
                                                    <input id="confirm_password" name="confirm_password" type="password" class="required form-control">
                                                </div>
                                            </div>
                                            <div class="form-group clearfix">
                                                <label class="col-lg-12 control-label ">(*) 必填项</label>
                                            </div>
                                        </section>
                                        <h3>关联数据</h3>
                                        <section>
                                            <div class="form-group clearfix">
                                                <label class="col-lg-2 control-label " for="age"> 年龄 *</label>
                                                <div class="col-lg-10">
                                                    <input id="age" name="age" type="text" class="required form-control">

                                                </div>
                                            </div>

                                            <div class="form-group clearfix">
                                                <label class="col-lg-2 control-label " for="phone">手机 *</label>
                                                <div class="col-lg-10">
                                                    <input id="phone" name="phone" type="text" class="required email form-control">
                                                </div>
                                            </div>
                                            <div class="form-group clearfix">
                                                <label class="col-lg-2 control-label " for="sex">性别 *</label>
                                                <div class="col-lg-10">
                                                    <input type="radio" name="sex" value="0" checked>男
                                                    <input type="radio" name="sex" value="1">女
                                                    <input type="radio" name="sex" value="2">保密
                                                </div>
                                            </div>

                                            <div class="form-group clearfix">
                                                <label class="col-lg-12 control-label ">(*) 必填项</label>
                                            </div>

                                        </section>
                                        <h3>提示</h3>
                                        <section>
                                            <div class="form-group clearfix">
                                                <div class="col-lg-12">
                                                    <ul>
                                                        <li>Jonathan Smith </li>
                                                        <li>Lab</li>
                                                        <li>jonathan@smith.com</li>
                                                        <li>Your city, Cityname</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </section>
                                        <h3>完成</h3>
                                        <section>
                                            <div class="form-group clearfix">
                                                <div class="col-lg-12">
                                                    <label class="cr-styled">
                                                        <input type="checkbox">
                                                        <i class="fa"></i>
                                                        确认填写信息
                                                    </label>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </form>
                            </div>  <!-- End panel-body -->
                        </div> <!-- End panel -->

                    </div> <!-- end col -->

                </div> <!-- End row -->
            </div>
{% endblock %}
