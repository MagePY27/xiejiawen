{% extends "base1.html" %}
{% block js1 %}
        <link rel="shortcut icon" href="/static/img/favicon_1.ico">

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-reset.css" rel="stylesheet">

        <!--Animation css-->
        <link href="/static/css/animate.css" rel="stylesheet">

        <!--Icon-fonts css-->
        <link href="/static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="/static/assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/helper.css" rel="stylesheet">
{% endblock %}

{% block content %}
 <div class="row">

                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3 class="panel-title">用户修改</h3></div>
                            <div class="panel-body">
                                <div class=" form">
                                    <form class="cmxform form-horizontal tasi-form" id="modefyForm" method="post"
                                          action="{% url 'hello:usermodJsview' user.id %}" novalidate="novalidate">
                                        <div class="form-group ">
                                            <label for="username" class="control-label col-lg-2">账号 *</label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="username" name="username" type="text" value="{{ user.username }}">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="phone" class="control-label col-lg-2">手机  *</label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="phone" name="phone" type="text" value="{{ user.phone }}">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="age" class="control-label col-lg-2">年龄  *</label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="age" name="age" type="text" value="{{ user.age }}">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="password" class="control-label col-lg-2">密码 *</label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="password" name="password" type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="confirm_password" class="control-label col-lg-2">确认密码 *</label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="confirm_password" name="confirm_password" type="password", value="">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="user_type" class="control-label col-lg-2">用户类型 *</label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="user_type" name="user_type" type="text"
                                                       value="{{ user.user_type }}" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="user_type" class="control-label col-lg-2">注册日期 *</label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="date_joined" name="date_joined" type="text"
                                                       value="{{ user.date_joined }}" >
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="sex" class="control-label col-lg-2">性别 *</label>
                                            <div class="col-lg-10">
                                                {% if user.sex == 0 %}
                                                    <input type="radio" name="sex" value=0 checked>男
                                                    <input type="radio" name="sex" value=1 >女
                                                    <input type="radio" name="sex" value=2>保密<br>
                                                    {% elif user.sex == 1 %}
                                                    <input type="radio" name="sex" value=0 >男
                                                    <input type="radio" name="sex" value=1 checked>女
                                                    <input type="radio" name="sex" value=2>保密<br>
                                                    {% else %}
                                                    <input type="radio" name="sex" value=0>男
                                                    <input type="radio" name="sex" value=1>女
                                                    <input type="radio" name="sex" value=2 checked>保密<br>
                                                {% endif %}
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                        <label for="agree" class="control-label col-lg-2 col-sm-3">我已确认所填信息 *</label>
                                        <div class="col-lg-10 col-sm-9">
                                            <input type="checkbox" style="width: 16px" class="checkbox form-control" id="agree" name="agree">
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button class="btn btn-success" type="submit">保存</button>
                                                <button class="btn btn-default" type="reset">重置</button>
                                            </div>
                                        </div>
                                        {% csrf_token %}
                                    </form>
                                </div> <!-- .form -->

                            </div> <!-- panel-body -->
                        </div> <!-- panel -->
                    </div> <!-- col -->

                </div> <!-- End row -->
{% endblock %}
{% block js2 %}
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/pace.min.js"></script>
        <script src="/static/js/wow.min.js"></script>
        <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>

        <!--form validation-->
        <script type="/text/javascript" src="/static/assets/jquery.validate/jquery.validate.min.js"></script>

        <!--form validation init-->
        <script src="/static/assets/jquery.validate/form-validation-init.js"></script>

        <script src="/static/js/jquery.app.js"></script>
{% endblock %}
