{% extends "base1.html" %}
{% block content %}
<div class="panel">

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="m-b-30">
                                    <button id="addToTable" class="btn btn-primary waves-effect waves-light"><a style="color:white" href="{% url 'hello:useraddJsview' %}">增加用户</a> <i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered table-striped" id="datatable-editable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>密码</th>
                                <th>手机</th>
                                <th>年龄</th>
                                <th>性别</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.password }}</td>
                                    <td>{{ user.phone }}</td>
                                    <td>{{ user.age }}</td>
                                    <td>
                                        {% if user.sex == 0 %}男
                                        {% elif user.sex == 1 %}女
                                        {% else %}保密
                                        {% endif %}
                                    </td>
                                    <td>
                                        <a href="{% url 'hello:usermodJsview' user.id %}">编辑 </a>
                                        <a href="{% url 'hello:userdelJsview' user.id %}">删除</a>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                    </div>
                    <!-- end: page -->

</div> <!-- end Panel -->
{% endblock %}
