{% extends 'base1.html' %}
{% load static %}
{% block js1 %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/select2/select2.css' %}" />
{% endblock %}
{% block title %}
    编辑用户角色
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑用户角色</h3>
                </div>
                <div class="panel-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色：</label>
                            <div class="col-sm-9">
                                <select class="select2" name="groups" multiple data-placeholder="编辑用户角色...">
                                    {% for group in groups %}
                                        <option value="{{ group.id }}" {% for grp in object.groups.all %}{% ifequal group.id grp.id %}selected{% endifequal %}{% endfor %}>{{ group.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-offset-3 col-sm-9">
                              <button type="submit" name="_save" class="btn btn-primary">保存</button>
                              <button type="submit" name="_addanother"  class="btn btn-primary">保存并添加另一个</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js2 %}
    <script src="{% static 'assets/select2/select2.min.js' %}" type="text/javascript"></script>
    <script>
        jQuery(".select2").select2({
            width: '100%'
        });
    </script>
    <script>
        $('.user').addClass('active');
        $('.user .users').addClass('active');
    </script>
{% endblock %}
