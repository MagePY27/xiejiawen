{% extends "base1.html" %}
{% block js1 %}
        <link rel="shortcut icon" href="/static/img/favicon_1.ico">

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-reset.css" rel="stylesheet">

        <!--Animation css-->
        <link href="/static/css/animate.css" rel="stylesheet">

        <!--Icon-fonts css-->
        <link href="/static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="/static/assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/helper.css" rel="stylesheet">
{% endblock %}
{% block content %}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3 class="panel-title">用户删除</h3></div>
                            <div class="panel-body">
                                <div class=" form">
                                    <form class="cmxform form-horizontal tasi-form" id="commentForm" method="post" novalidate="novalidate">
                                        <div class="form-group ">
                                            <label>
                                            <span class="label label-default">
                                                <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">请输入<font style="color:red">我确认</font>，然后点击提交按钮</font></font>
                                            </span>
                                            </label><br><br>
                                            <div class="col-lg-10">
                                                <textarea class="form-control " id="ccomment" name="comment" required="" aria-required="true"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button type="submit" class="btn btn-danger btn-rounded m-b-5"><font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">提交</font></font>
                                                </button>
                                                <button type="reset" class="btn btn-info btn-rounded m-b-5"><font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;"><a href="{% url 'users:userlistJsview' %}">返回</a> </font></font>
                                                </button>
                                            </div>
                                        </div>
                                        {% csrf_token %}
                                    </form>
                                </div> <!-- .form -->
                            </div> <!-- panel-body -->
                        </div> <!-- panel -->
                    </div> <!-- col -->

                </div> <!-- End row -->
{% endblock %}
{% block js2 %}
{% endblock %}
