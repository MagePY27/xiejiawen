<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href="/static/img/favicon_1.ico">

        <title>自动化运维平台</title>




        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-reset.css" rel="stylesheet">

        <!--Animation css-->
        <link href="/static/css/animate.css" rel="stylesheet">

        <!--Icon-fonts css-->
        <link href="/static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="/static/assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href="/static/assets/morris/morris.css">


        <!-- Custom styles for this template -->
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/helper.css" rel="stylesheet">
    </head>


    <body>
        <div class="wrapper-page animated fadeInDown">
            {% if form %}
                {{ form.errors }}
            {% endif %}

            {% if msg %}
                <p style="color:red"> {{msg}} </p>
            {% endif %}
            <div class="panel panel-color panel-primary">
                <div class="panel-heading"> 
                   <h3 class="text-center m-t-10"><strong>登录到运维平台</strong> </h3>
                </div> 

                <form class="form-horizontal m-t-40" action="" method="post">
                    <div class="form-group ">
                        <div class="col-xs-12 {% if login_form.errors.username %}has-error{% endif %}">
                            <input class="form-control" type="text" id="username" name="username" placeholder="账号"
                                   value="{{ login_form.username_input.value }}">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12 {% if login_form.errors.password %}has-error{% endif %}">
                            <input class="form-control" type="password" id="password" name="password" placeholder="密码"
                                   value="{{ login_form.password_input.value }}">
                             <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label class="cr-styled">
                                <input type="checkbox" checked>
                                <i class="fa"></i>
                                记住密码
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group text-right">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                        </div>
                    </div>
                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="#"><i class="fa fa-lock m-r-5"></i> 忘记密码?</a>
                        </div>
                        <div class="col-sm-5 text-right">
                            <a href="{% url 'accounts:login' %}">创建用户</a>
                        </div>
                    </div>
                    {% csrf_token %}
                </form>
        {% if errmsg %} <!--判断如果后端返回用户验证错误信息,前端页面输出错误信息-->
            <p style="color:red">{{ errmsg }}</p>
        {% endif %}
            </div>
        </div>

    


        <!-- js placed at the end of the document so the pages load faster -->
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/pace.min.js"></script>
        <script src="/static/js/wow.min.js"></script>
        <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>
            

        <!--common script for all pages-->
        <script src="/static/js/jquery.app.js"></script>

    
    </body>
