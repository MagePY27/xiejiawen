<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script>
        $("#save_data").click(function(){
        data = $("#useradd").serialize();
        console.log(data)
        $.ajax({
            type: 'post',
            url: '/hello/js/',
            data: data,
            success: function(result){
                console.log(result)

        }
    });
});
    </script>
</head>
<body>
<!--<form id="useradd" method="post" action="{% url 'hello:js' %}" >-->
    <form id="useradd" method="post">
    姓名:<br>
    <input type="text" name="name">
    {% if form.name %}
    <p style="color:red">{{ form.name.errors }}</p>
    {% endif %}
    <br>
    <br>
    密码:<br>
    <input type="password" name="password">
    {% if form.password %}
    <p style="color:red">{{ form.password.errors }}</p>
    {% endif %}
    <br>
    <br>
    手机:<br>
    <input type="text" name="phone">
    {% if form.phone %}
    <p style="color:red">{{ form.phone.errors }}</p>
    {% endif %}
    <br>
    <br>
    年龄:<br>
    <input type="text" name="age">
    {% if form.age %}
    <p style="color:red">{{ form.age.errors }}</p>
    {% endif %}
    <br>
    <br>
    性别:<br>
    <input type="radio" name="sex" value="0" checked>男
    <input type="radio" name="sex" value="1">女
    <input type="radio" name="sex" value="2">保密
    <br>
    <br>
    <input type="submit" value="提交" name="_save", id="save_data">
    <input type="reset" value="重置" name="_reset", id="reset_data">
    </form>


</body>
</html>
